<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <!--Main Css -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="logo">
           <a href="ecomarce.html"><img src="images\logo.png" alt="head-image" style="display: flex; width: 15%; padding-bottom: 100px;"></a>
      </div>
      <!--Login form section-->
    <div class="container">
        <h2>Login Form</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <a href="user_info.html"><button type="submit" id="btn-log">Login</button></a>
          </div>
        </form>
      </div>

      <!--Start Js-->
      <script>
        // Id declaration from the login button
        const loginButton = document.getElementById("btn-log");
      
        // click the event of this button

        loginButton.addEventListener("click", function(event) {
          event.preventDefault(); // Prevent default form submission
      
          
          // Id declaration from the input field

          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");
          
          // get the entered form values

          const username = usernameInput.value;

  </body>
